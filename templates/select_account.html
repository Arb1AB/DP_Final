<!doctype html>
<html>
<head>
  <title>Select Account</title>
</head>
<body>
  <h1>Select an account to log in</h1>
  <form method="post">
    {% for email in accounts %}
      <div>
        <input type="radio" id="{{ email }}" name="email" value="{{ email }}" required>
        <label for="{{ email }}">{{ email }}</label>
      </div>
    {% endfor %}
    <button type="submit">Continue</button>
  </form>
</body>
</html>
