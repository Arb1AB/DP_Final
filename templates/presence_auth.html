<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Presence Access Code</title>
</head>
<body>
    <h2>Enter Access Code</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="access_code" placeholder="Enter code" required />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
