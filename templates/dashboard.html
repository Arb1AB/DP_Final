<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .welcome {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .course-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .course-actions {
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
        }
        .no-courses {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome">Welcome, {{ user.name }}!</h1>
        
        <h2>Your Courses</h2>
        
        {% if courses %}
            <div class="courses-grid">
                {% for course in courses %}
                    <div class="course-card">
                        <h3>{{ course.name }}</h3>
                        <div class="course-actions">
                            <a href="{{ url_for('course_attendance', course_id=course.id) }}" class="btn">
                                View Attendance
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-courses">
                <p>You haven't attended any courses yet.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
