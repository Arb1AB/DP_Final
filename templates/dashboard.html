<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            gap: 15px;
        }
        .course-card {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .course-card:hover {
            background: #2980b9;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .user-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <p>Logged in as: <strong>{{ user.name }}</strong> ({{ user.email }})</p>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <h1>Your Courses</h1>
        <div class="course-list">
            {% for course in courses %}
                <a href="{{ url_for('course_attendance', course_id=course.id) }}">
                    <div class="course-card">{{ course.name }}</div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
